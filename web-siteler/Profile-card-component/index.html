<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="imgtop">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="imgbottom">
    <header>
      <div class="bgimage">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="ppimage">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h1>
        <span>Victor Crest</span> <span>26</span>
      </h1>
      <h4>London</h4>
      <div class="hr"></div>
      <ul>
        <li><span>80K</span><span>Followers</span></li>
        <li><span>803K</span><span>Likes</span></li>
        <li><span>1.4K</span><span>Photos</span></li>
      </ul>
    </header>
  </main>
  <footer class="attribution">
    <p>
      <span>Challenge by</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </p>
    <p>
      <span>Coded by</span><a href="https://github.com/kisacasumderler">Sümeyya Utku | @kisacasumderler </a>
    </p>
  </footer>
</body>
</html>
