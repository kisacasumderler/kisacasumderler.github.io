<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="balance">
        <span>
          My balance
        </span>
        <h1>
          $921.48
        </h1>
      </div>
      <div class="circle">
        <div class="one"></div>
        <div class="two"></div>
      </div>
    </header>
    <section>
      <h2>Spending - Last 7 days</h2>
      <div class="sectionBody">
        <div class="section1" id="SBody"></div>
        <div class="section2" id="SBody2"></div>
      </div>
      <div class="sectionfooter">
        <div>
          <h3>Total this month</h3>
          <span>$478.33</span>
        </div>
        <div>
          <span>+2.4%</span>
          <h3>from last month</h3>
        </div>
      </div>
    </section>
  </main>

  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kisacasumderler">Sümeyya Utku</a>.
  </footer>
</body>
<script src="App.js"></script>
</html>
