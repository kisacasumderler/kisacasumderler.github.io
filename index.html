<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="bolum1">
    <div class="container">
      <div class="col">
        <div class="col-left">
          <img src="images/image-product-desktop.jpg" alt="urun" class="img-desktop">
          <img src="images/image-product-mobile.jpg" alt="urun" class="img-mobile">
        </div>
        <div class="col-right">
           <h4>
          Perfume
        </h4>
        <h3>
          Gabrielle Essence Eau De Parfum
        </h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="cost-active">
            $149.99
          </span>
          <span class="cost-deactive">
            $169.99
          </span>
        </p>
        <div class="btn">
          <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
        </div>
      </div> 
      <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kisacasumderler">Sümeyya Utku</a>.
      </div>
    </div>
  </section>
</body>
</html>
